<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品编辑</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <!-- 富文本编辑器 -->
    <link rel="stylesheet" href="../plugins/kindeditor/themes/default/default.css"/>
    <script charset="utf-8" src="../plugins/kindeditor/kindeditor-min.js"></script>
    <script charset="utf-8" src="../plugins/kindeditor/lang/zh_CN.js"></script>

    <!--导入vue相关-->
    <script src="../plugins/Vue/axios-0.18.0.js"></script>
    <script src="../plugins/Vue/vuejs-2.5.16.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini">
<div id="app">
    <!-- 正文区域 -->
    <section class="content">

        <div class="box-body">

            <!--tab页-->
            <div class="nav-tabs-custom">

                <!--tab头-->
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="#home" data-toggle="tab">申请秒杀商品信息编辑</a>
                    </li>
                    {{entity}}
                </ul>
                <!--tab头/-->

                <!--tab内容-->
                <div class="tab-content">

                    <!--表单内容-->
                    <div class="tab-pane active" id="home">
                        <div class="row data-type">
                            <div class="col-md-2 title">商品选择</div>

                            <div class="col-md-10 data">
                                <table>
                                    <tr>
                                        <td>
                                            <select class="form-control" v-model="entity.goods.category1Id">
                                                <option v-for="item in itemCatList1" :value="item.id">{{item.name}}
                                                </option>
                                            </select>
                                        </td>

                                        <td>
                                            模板ID:{{entity.goods.typeTemplateId}}
                                        </td>
                                    </tr>
                                </table>

                            </div>


                            <div class="col-md-2 title">商品标题</div>
                            <div class="col-md-10 data">
                                <input v-model="entity.goods.goodsName" type="text" class="form-control"
                                       placeholder="商品标题" value="">
                            </div>

                            <div class="col-md-2 title">秒杀价格</div>
                            <div class="col-md-10 data">
                                <div class="input-group">
                                    <span class="input-group-addon">¥</span>
                                    <input v-model="entity.goods.price" type="text" class="form-control"
                                           placeholder="秒杀价格" value="">
                                </div>
                            </div>


                            <div class="col-md-2 title">开始时间</div>
                            <div class="col-md-10 data">
                                <input v-model="entity.goods.goodsName" type="datetime-local" class="form-control"
                                       placeholder="开始时间" value="">
                            </div>
                            <div class="col-md-2 title">结束时间</div>
                            <div class="col-md-10 data">
                                <input v-model="entity.goods.goodsName" type="datetime-local" class="form-control"
                                       placeholder="结束时间" value="">
                            </div>
                            <div class="col-md-2 title">秒杀数量</div>
                            <div class="col-md-10 data">
                                <input v-model="entity.goods.goodsName" type="text" class="form-control"
                                       placeholder="秒杀数量" value="">
                            </div>


                        </div>
                    </div>


                </div>
                <!--tab内容/-->
                <!--表单内容/-->

            </div>


        </div>
        <div class="btn-toolbar list-toolbar">
            <button class="btn btn-primary"><i class="fa fa-save">提交申请</i></button>
            <button class="btn btn-default"><a href="seackill_active.html">返回列表</a></button>
        </div>

    </section>


</div>


<!-- 正文区域 /-->
<script type="text/javascript">

    var editor;
    KindEditor.ready(function (K) {
        editor = K.create('textarea[name="content"]', {
            allowFileManager: true
        });
    });

</script>
<!--导入vue-->
<script src="../controller/goodsController.js"></script>

</body>

</html>
